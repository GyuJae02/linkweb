<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page Not Found :(</title>
        <style>
            ::-moz-selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            ::selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            html {
                padding: 30px 10px;
                font-size: 20px;
                line-height: 1.4;
                color: #737373;
                background: #0001AB;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            
            body {
                max-width: 800px;
                _width: 800px;
                padding: 30px 20px 50px;
                border-radius: 4px;
                margin: 0 auto;                
                background: #0001AB;
                font-family: Lucida, monospace;
            }

            h1 {
                margin: 0 10px;
                font-size: 50px;
                text-align: center;
                background-color: #FFF;
                color: #0001AB;
            }

            h1 span {
                color: #bbb;
            }

            p {
                margin: 1em 0;
                color: #FFF;
            }

            .container {
                max-width: 600px;
                _width: 600px;
                margin: 0 auto;
            }

            p a {
                color: orange;
                text-decoration: none;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Not found</h1>
            <p> Sorry, but the page you were trying to view does not exist.</p>
            <p><a href="https://jaegyu.com">Go Back</a> </p>
        </div>
    </body>
</html>
